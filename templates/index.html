<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Acad√©mico IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .chat-container {
            padding: 30px;
            height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .ia-message {
            align-self: flex-start;
            background: #f1f5f9;
            color: #1e293b;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            padding: 20px 30px;
            border-top: 2px solid #e2e8f0;
            display: flex;
            gap: 15px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4f46e5;
        }
        
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        
        button:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f1f5f9;
            padding: 10px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
        }
        
        .typing-dots {
            display: flex;
            gap: 5px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .chat-container {
                padding: 20px;
                height: 400px;
            }
            
            .input-container {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Asistente Acad√©mico IA</h1>
            <p>Pregunt√° sobre estudio, organizaci√≥n, tecnolog√≠a o dudas vocacionales</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ia-message">
                ¬°Hola! Soy tu orientador acad√©mico. ¬øEn qu√© puedo ayudarte hoy? Pod√©s preguntar sobre t√©cnicas de estudio, organizaci√≥n del tiempo, dudas vocacionales o cualquier tema acad√©mico. üòä
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Escrib√≠ tu pregunta aqu√≠..." autocomplete="off">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // Generar un ID √∫nico para la sesi√≥n
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ia-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Mostrar mensaje del usuario
            addMessage(message, true);
            userInput.value = '';
            
            // Mostrar indicador de typing
            typingIndicator.style.display = 'block';
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                // Ocultar indicador de typing
                typingIndicator.style.display = 'none';
                
                if (data.response) {
                    addMessage(data.response);
                } else if (data.error) {
                    addMessage('Lo siento, hubo un error. Por favor, intent√° nuevamente.');
                    console.error('Error:', data.error);
                }
                
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage('Error de conexi√≥n. Verific√° tu internet e intent√° nuevamente.');
                console.error('Error:', error);
            }
        }
        
        // Permitir enviar con Enter
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Enfocar el input al cargar
        userInput.focus();
    </script>
</body>
</html>
